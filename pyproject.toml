[build-system]
build-backend = "hatchling.build"
requires = [
    "hatch-fancy-pypi-readme",
    "hatch-vcs",
    "hatchling",
]

[project]
name = "pyproject2conda"
description = "A script to convert a Python project declared on a pyproject.toml to a conda environment."
keywords = [
    "pyproject2conda",
]
license = { text = "NIST-PD" }
license-files = { paths = [
    "LICENSE",
] }
authors = [
    { name = "William P. Krekelberg", email = "wpk@nist.gov" },
]
requires-python = ">=3.8,<3.14"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: Public Domain",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
dynamic = [
    "readme",
    "version",
]
dependencies = [
    "packaging",
    "tomli; python_version<'3.11'",
    "typer",
    "typing-extensions; python_version<'3.11'",
]
optional-dependencies.dev = [
    "pyproject2conda[dev-extras,test,typing,uvxrun,mypy]",
]
optional-dependencies.dev-complete = [
    "pyproject2conda[dev,tools]",
]
optional-dependencies.dev-extras = [
    "ipykernel",
    "nox>=2024.4.15",
    "pytest-accept",
]
optional-dependencies.docs = [
    "autodocsumm",
    "myst-parser",
    "pyenchant",
    "sphinx>=5.3.0",
    "sphinx-autobuild",
    "sphinx-book-theme",
    "sphinx-click",
    "sphinx-copybutton",
    "sphinxcontrib-spelling",
]
optional-dependencies.mypy = [
    "mypy>=1.10.1",
]
optional-dependencies.nbval = [
    "nbval",
]
optional-dependencies.test = [
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "pytest-xdist",
]
optional-dependencies.tools = [
    "pre-commit",
    "scriv",
]
optional-dependencies.typing = [
    "pyproject2conda[uvxrun]",
    "pytest",
    "types-click",
]
optional-dependencies.uvxrun = [
    # Anything needed to run tools/uvxrun.py
    "packaging",
]
optional-dependencies.uvxrun-tools = [
    # these used solely for specking tools to be used with tools/uvxrun.py
    "conda-lock>=2.5.5",
    "grayskull>=2.5.3",
    "nbqa>=1.8.4",
    "pyproject2conda[mypy]",
    "pyright>=1.1.381",
    "twine>=5.0.0",
]
urls.Documentation = "https://pages.nist.gov/pyproject2conda/"
urls.Homepage = "https://github.com/usnistgov/pyproject2conda"
scripts.p2c = "pyproject2conda.cli:app"
scripts.pyproject2conda = "pyproject2conda.cli:app"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build]
exclude = [
    ".*_cache",
]

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [
    { path = "README.md" },
    { path = "CHANGELOG.md" },
    { path = "LICENSE" },
]

# * Linting --------------------------------------------------------------------

[tool.ruff]
line-length = 88
extend-include = [
    "*.ipynb",
]
extend-exclude = [
    "**/vendored",
    ".numba_cache",
    ".venv",
    "dist-conda",
    # "tests/",
    # "src/pyproject2conda/tests",
]
fix = true
unsafe-fixes = true

format.docstring-code-format = true
lint.select = [
    "ALL",
]
lint.ignore = [
    # * Annotations
    "ANN101", # - Leads to issues with methods and self
    "ANN102", # - Leads to issues with classmethods and cls
    "ANN401", # - Any ok sometimes
    # * These conflict with formatter
    "COM", # - flake8-commas, formatter should take care of this?
    "CPY", # - Don't require copyright
    # * Docstrings
    "D105", # - Missing magic method docstring
    # * Not a fan of these.  And lead to issues with docfiller
    "D107", # - Missing docstring in __init__
    "D203", # - 1 blank line required before class docstring
    "D205", # - blank line after summary
    "D212", # - Multi-line docstring summary should start at the first line
    # * This leads to errors with placing titles in module
    "D400", # - First line should end with a period
    "D401", # - First line of docstring should be in imperative mood: "{first_line}"
    "D415", # - First line should end with a period, question mark, or exclamation point
    "D417", # - Missing argument description in the docstring for {definition}: {name} (bad with docfiller)
    "E402", # - module level import not at top of file
    # * Other
    "E501", # - line too long - let formatter fix this
    "E731", # - do not assign a lambda expression, use a def
    "FBT",  # - bools are ok
    "ISC",  # - flake8-implicit-str-concat
    # * Allow non top level imports
    "PLC0415", # - import should be at top level (leads to issues with imports in func?)
    "TID252",  # - Allow relative imports
]
# Use extend-ignore for project specific ignores (avoid changing ignore directly)
lint.extend-ignore = [
    # "ERA", # - eradicate (want to keep some stuff)
    # * Annotations
    # "SLF001",  # - flake8-self (private access sometimes OK)
    # "ANN",     # - Annotations (just use mypy/pyright)
    # * pylint
    # "PLR2004", # - numbers in comparison sometimes ok
    # "PLR0913", # - complexity sometimes ok
    # "PLR0917", # - complexity sometimes ok
    # * Docstrings ymmv
    # "D102",    # - Missing docstring in public method
    # "D103",    # - Missing docstring in public function
    # "D202",    # - blank line after docstring
    "DOC201", # - Missing return from documentation
    "DOC202", # - Missing return from documentation
    "DOC402",
    "DOC501", # - Missing raises from documentation
    "NPY",    # - not using numpy?
    "PD",     # - not using pandas?
]
lint.per-file-ignores."**/*.ipynb" = [
    "B018",
    "D100",
    "INP001",
]
lint.per-file-ignores."docs/conf.py" = [
    "ERA",
    "INP001",
]
lint.per-file-ignores."noxfile.py" = [
    "RUF009",
]
lint.per-file-ignores."tests/*.py" = [
    "D",
    "S101",
]
lint.per-file-ignores."tools/*.py" = [
    "A",
    "D102",
    "DOC",
    "S",
    "SLF001",
]
lint.extend-per-file-ignores."**/cli.py" = [
    "ARG001",
    "D102",
    "FA100",
    "PLR0913",
    "PLR0917",
    "T201",
]
# Project specific ignores (avoid changing per-file-ignores directly)
lint.extend-per-file-ignores."tests/*.py" = [
    "ANN",
    "PLC2701",
    "PLR2004",
    "PT011",
]
lint.extend-per-file-ignores."tools/cog_utils.py" = [
    "D",
]
# fixable = ["ALL"]
lint.unfixable = [
    "ERA",
    "PLR6104",
    "T",
]
# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
lint.isort.known-first-party = [
    "pyproject2conda",
]
lint.pydocstyle.convention = "numpy"
lint.pylint.max-args = 15
lint.pylint.max-positional-args = 15
lint.pylint.max-public-methods = 30
lint.preview = true

[tool.check-wheel-contents]
toplevel = [
    "pyproject2conda",
]
src_dir = [
    "src",
]

# * Testing --------------------------------------------------------------------

[tool.pytest.ini_options]
addopts = [
    "--doctest-modules",
    "--doctest-glob=*.md",
    "--pyargs",
    "--cov-config=pyproject.toml",
]
testpaths = [
    "pyproject2conda",
    "README.md",
    "tests",
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true
exclude_also = [
    "if TYPE_CHECKING:",
    "@overload",
]
omit = [
    "*/vendored/*",
    "*/_typing.py",
    "*/__main__.py",
]
include = [
    "src/*",
]

[tool.coverage.paths]
source = [
    "src/",
    ".nox/**/site-packages/",
]

# * Typing ---------------------------------------------------------------------

[tool.mypy]
files = [
    "src",
    "tests",
]
show_error_codes = true
warn_unused_ignores = true
warn_return_any = true
warn_unused_configs = true
exclude = [
    ".eggs",
    ".tox",
    ".nox",
    ".venv",
    ".numba_cache",
    "docs",
]
check_untyped_defs = true
strict = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
]

[[tool.mypy.overrides]]
ignore_errors = true
module = [
]

[tool.pyright]
include = [
    "src",
    "tests",
]
exclude = [
    "**/__pycache__",
    ".tox/**",
    ".nox/**",
    ".venv/**",
    "**/.mypy_cache",
    "**/.numba_cache/",
    "**/vendored/**",
]
# strict = ["src", "tests", "noxfile.py", "tools/*.py"]
strict = [
    "src",
    "noxfile.py",
    "tools/*.py",
]
pythonVersion = "3.11"
# typeCheckingMode = "strict"
typeCheckingMode = "basic"
# enable subset of "strict"
reportDuplicateImport = true
reportInvalidStubStatement = true
reportOverlappingOverload = true
reportPropertyTypeMismatch = true
reportUntypedClassDecorator = true
reportUntypedFunctionDecorator = true
reportUntypedNamedTuple = true
reportUnusedImport = true
# disable subset of "basic"
reportGeneralTypeIssues = false
reportMissingModuleSource = false
reportOptionalCall = false
reportOptionalIterable = false
reportOptionalMemberAccess = false
reportOptionalOperand = false
reportOptionalSubscript = false
reportPrivateImportUsage = false
reportUnboundVariable = false

[tool.pytype]
inputs = [
    "src",
    "tests",
]

# * Dependency creation --------------------------------------------------------

[dependency-groups]
dev = [
    { include-group = "dev-extras" },
    { include-group = "test" },
    { include-group = "typing" },
    { include-group = "uvxrun" },
    { include-group = "mypy" },
]
dev-complete = [
    { include-group = "dev" },
    { include-group = "tools" },
]
dev-extras = [
    "ipykernel",
    "nox>=2024.4.15",
    "pytest-accept",
]
docs = [
    "autodocsumm",
    "myst-parser",
    "pyenchant",
    "sphinx>=5.3.0",
    "sphinx-autobuild",
    "sphinx-book-theme",
    "sphinx-click",
    "sphinx-copybutton",
    "sphinxcontrib-spelling",
]
mypy = [
    "mypy>=1.10.1",
]
nbval = [
    "nbval",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "pytest-xdist",
]
tools = [
    "pre-commit",
    "scriv",
]
typing = [
    "pyproject2conda[uvxrun]",
    "pytest",
    "types-click",
]
uvxrun = [
    # Anything needed to run tools/uvxrun.py
    "packaging",
]
uvxrun-tools = [
    # these used solely for specking tools to be used with tools/uvxrun.py
    "conda-lock>=2.5.5",
    "grayskull>=2.5.3",
    "nbqa>=1.8.4",
    "pyproject2conda[mypy]",
    "pyright>=1.1.381",
    "twine>=5.0.0",
]

[tool.pyproject2conda]
user_config = "config/userconfig.toml"
template_python = "requirements/py{py}-{env}"
template = "requirements/{env}"
python = [
    "3.11",
]
channels = [
    "conda-forge",
]
style = [
    "yaml",
    "requirements",
]
default_envs = [
    "test",
    "typing",
    "docs",
    "dev",
    "dev-complete",
]

[tool.pyproject2conda.dependencies]
pytest-accept = { pip = true }
scriv = { pip = true }

[tool.pyproject2conda.envs.build]
extras = "build-system.requires"
reqs = [
    "build",
]
base = false
style = "requirements"

[tool.pyproject2conda.envs.uvxrun-tools]
extras = "uvxrun-tools"
base = false
style = "requirements"

[tool.pyproject2conda.envs.test-extras]
extras = [
    "test",
]
base = false

[[tool.pyproject2conda.overrides]]
# Ensure these have pip in yaml file
envs = [
    "test",
    "docs",
    "dev",
    "dev-complete",
]
deps = [
    "pip",
]

[[tool.pyproject2conda.overrides]]
envs = [
    "test",
    "typing",
    "test-extras",
]
python = [
    "3.8",
    "3.9",
    "3.10",
    "3.11",
    "3.12",
    "3.13",
]

# * pip-tools (keeping for legacy) ---------------------------------------------

[tool.pip-tools]
allow-unsafe = true
strip-extras = true

# * uv -------------------------------------------------------------------------

[tool.uv]
managed = false

[tool.uv.pip]
annotation-style = "line"

# * Other tools ----------------------------------------------------------------

[tool.scriv]
format = "md"
md_header_level = "2"
new_fragment_template = "file: changelog.d/templates/new_fragment.md.j2"

[tool.commitizen]
use_shortcuts = true

[tool.cruft]
